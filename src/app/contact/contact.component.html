<div class="row">
 <div class="col-md-6">
			<div class="container" ng-app="ContactForm">
	<h1 align="center"> Contact Us</h1>
	<form name="cf" ng-controller="cfController as cfCtrl" ng-submit="submitForm(cf.$valid)" novalidate>
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" ng-model="name" required>
		</div>
		<div class="form-group">
			<label for="email">Email </label>
			<input id="email" type="email" name="email">
		</div>
		<div class="form-group">
			<label for="msg">Message</label>
			<textarea id="msg" name="message" rows="4" ng-model="msg" required></textarea>
		</div>
		<input type="submit" value="Send" ng-disabled="cf.$invalid"/>
	</form>
</div>
 </div>
 
 <div class="col-md-6 mx-auto">
	<h2 class="text-center">Google Map</h2>
	<div class="card mt-3">
		<div class="card-body">
			<img src="assets/map.png" style="width: 100%; height: 300px;">
			<a href="https://goo.gl/maps/VSWYBUsoVic2C47BA" target="_blank">T1 - 2nd floor 67 kaveri Street Saligramam chennai 600093</a>
			<div #mapRef style="width:100%;height:10px"></div>
		</div>
	</div>
	</div>
</div>
